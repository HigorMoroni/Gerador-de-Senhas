<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <title>Gerador de Senhas</title>
</head>

<body>

    <section class="container">
        <h1>Gerador de Senhas</h1>
        <div class="senha-gerada">
            Selecione as opções desejadas
        </div>
        <div class="senha-gerada">
            <i class="far fa-copy fa-xs" onclick="copia()"></i>
        </div>
        Quantidade de caracteres <input type="number" min="1" max="30" value="20" class="qtd-caracteres"><br/>
        Adicionar maiúsculas <input type="checkbox" class="chk-maiusculas"><br/>
        Adicionar minúsculas <input type="checkbox" class="chk-minusculas"><br/>
        Adicionar números <input type="checkbox" class="chk-numeros"><br/>
        Adicionar símbolos <input type="checkbox" class="chk-simbolos"><br/>
        <button class="gerar-senha">Gerar Senha</button>
    </section>

    <script src="./assets/js/bundle.js"></script>
</body>

</html>
